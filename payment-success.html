<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful - Primal Customs</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* General Styles */
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }
    
    /* Success Container */
    .success-container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }
    
    .success-container i {
      font-size: 60px;
      color: #4CAF50;
      animation: pop 1s ease-in-out;
    }
    
    .success-container h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff9800;
    }
    
    .success-container p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    /* Back to Shop Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #ff9800, #ff5733);
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
      text-decoration: none;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #ff5733, #ff9800);
      box-shadow: 0 0 20px rgba(255, 87, 51, 0.8);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Success Message -->
  <div class="success-container">
    <i class="fas fa-check-circle"></i>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your order has been received and is now being processed.</p>
    <p>You will receive an email confirmation shortly.</p>

    <!-- Back to Shop Button -->
    <a href="https://jvo-james.github.io/primal-customs/shop.html" class="back-btn">
      <i class="fas fa-shopping-cart"></i> Back to Shop
    </a>
  </div>

  <!-- Auto Redirect to Shop After 5 Seconds -->
  <script>
    setTimeout(function() {
      window.location.href = "https://jvo-james.github.io/primal-customs/shop.html";
    }, 5000);
  </script>

</body>
</html>
