}

  <!-- JavaScript: Load Product Details, Validate Form, and Handle Payment -->

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Initialize EmailJS once
    if (window.emailjs) {
      emailjs.init("t2x4vrzcknDlDKRhV");
    } else {
      console.error("EmailJS failed to load.");
    }

    // Retrieve selected product from localStorage
    const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));
    if (selectedProduct) {
      document.getElementById("productImage").src = selectedProduct.image;
      document.getElementById("productTitle").innerText = selectedProduct.title;
      document.getElementById("productPrice").innerText = "Price: GHS " + selectedProduct.price + " (" + selectedProduct.garment.toUpperCase() + ")";
      // Set hidden fields for form submission
      document.getElementById("hiddenProductImage").value = selectedProduct.image;
      document.getElementById("hiddenProductTitle").value = selectedProduct.title;
      document.getElementById("hiddenProductPrice").value = selectedProduct.price;
      document.getElementById("hiddenGarment").value = selectedProduct.garment;
    } else {
      console.log("No product selected.");
    }

    // Attach clear-on-focus listeners for required fields
    const requiredFields = [
      document.getElementById("buyerName"),
      document.getElementById("buyerEmail"),
      document.getElementById("buyerPhone"),
      document.getElementById("buyerAddress"),
      document.getElementById("tshirtSize"),
      document.getElementById("terms")
    ];
    requiredFields.forEach(field => {
      if (field) {
        field.addEventListener("focus", function () {
          clearError(field);
        });
      }
    });
  });

  // --- Validation Functions ---
  function validateForm() {
    const buyerName = document.getElementById("buyerName");
    const buyerEmail = document.getElementById("buyerEmail");
    const buyerPhone = document.getElementById("buyerPhone");
    const buyerAddress = document.getElementById("buyerAddress");
    const tshirtSize = document.getElementById("tshirtSize");
    const terms = document.getElementById("terms");

    let isValid = true;
    let errorMessages = [];

    const nameVal = buyerName.value.trim();
    if (!/^\S+\s+\S+/.test(nameVal)) {
      showError(buyerName, "Please enter your FULL NAME (first and last).");
      errorMessages.push("Full Name is required.");
      isValid = false;
    } else {
      clearError(buyerName);
    }

    const emailVal = buyerEmail.value.trim();
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {
      showError(buyerEmail, "Please enter a valid email address.");
      errorMessages.push("Valid Email is required.");
      isValid = false;
    } else {
      clearError(buyerEmail);
    }

    const phoneVal = buyerPhone.value.trim();
    if (!/^\d{10}$/.test(phoneVal)) {
      showError(buyerPhone, "Please enter a valid 10-digit phone number.");
      errorMessages.push("Valid Phone Number is required.");
      isValid = false;
    } else {
      clearError(buyerPhone);
    }

    if (buyerAddress.value.trim() === "") {
      showError(buyerAddress, "Please enter your residential address.");
      errorMessages.push("Address is required.");
      isValid = false;
    } else {
      clearError(buyerAddress);
    }

    if (!tshirtSize.value) {
      showError(tshirtSize, "You must select a shirt size.");
      errorMessages.push("Shirt Size is required.");
      isValid = false;
    } else {
      clearError(tshirtSize);
    }

    if (!terms.checked) {
      showError(terms, "You must accept the Terms & Conditions.");
      errorMessages.push("Terms must be accepted.");
      isValid = false;
    } else {
      clearError(terms);
    }

    if (!isValid) {
      alert("⚠️ Please fix the following errors before proceeding:\n\n" + errorMessages.join("\n"));
    }

    return isValid;
  }

  // --- Error Handling Helpers ---
  function showError(inputElement, message) {
    inputElement.classList.add("error");
    if (inputElement.nextElementSibling && inputElement.nextElementSibling.classList.contains("error-message")) {
      inputElement.nextElementSibling.textContent = message;
    } else {
      createErrorMessage(inputElement, message);
    }
  }

  function clearError(inputElement) {
    inputElement.classList.remove("error");
    if (inputElement.nextElementSibling && inputElement.nextElementSibling.classList.contains("error-message")) {
      inputElement.nextElementSibling.remove();
    }
  }

  function createErrorMessage(inputElement, message) {
    const errorMsg = document.createElement("div");
    errorMsg.classList.add("error-message");
    errorMsg.style.color = "red";
    errorMsg.style.fontSize = "14px";
    errorMsg.style.marginTop = "5px";
    errorMsg.textContent = message;
    inputElement.parentNode.appendChild(errorMsg);
  }

  // --- Payment Integration with Dynamic Pricing ---
  function payWithPaystack() {
    const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));
    const amountInPesewas = selectedProduct ? selectedProduct.price * 100 : 0; // convert cedis to pesewas

    let handler = PaystackPop.setup({
      key: 'pk_test_2ade17e9d9396df3509aef0a3051a6e92fc587b0',
      email: document.getElementById("buyerEmail").value,
      amount: amountInPesewas,
      currency: "GHS",
      ref: '' + Math.floor((Math.random() * 1000000000) + 1),
      metadata: {
        custom_fields: [
          {
            display_name: "Buyer Name",
            variable_name: "buyer_name",
            value: document.getElementById("buyerName").value
          }
        ]
      },
     callback: function(response) {
          // Show loader (spinner)
          document.getElementById("loader").style.display = "flex";
          sendConfirmationEmail().then(() => {
            // Wait 3 seconds then submit form (which will redirect)
            setTimeout(function(){
              submitFormData();
            }, 3000);
          });
        },
        onClose: function() {
          alert("Payment Unsuccessful, please try again.");
        }
      });
      handler.openIframe();
    }



  // --- EmailJS Confirmation Email ---
  function sendConfirmationEmail() {
    const templateParams = {
      to_name: document.getElementById("buyerName").value,
      to_email: document.getElementById("buyerEmail").value,
      buyer_phone: document.getElementById("buyerPhone").value,
      buyer_address: document.getElementById("buyerAddress").value,
      tshirt_size: document.getElementById("tshirtSize").value,
      product_image: document.getElementById("hiddenProductImage").value,
      product_title: document.getElementById("hiddenProductTitle").value,
      product_description: "", // No description provided
      amount_paid: document.getElementById("hiddenProductPrice").value + " cedis",
      instructions: "Thank you for your purchase! Check your email for order tracking."
    };
    return emailjs.send('service_te55ofm', 'template_r7ufhsh', templateParams)
      .then(function(response) {
        console.log('Confirmation email sent successfully!', response.status, response.text);
      })
      .catch(function(error) {
        console.log('Failed to send confirmation email:', error);
        return Promise.resolve();
      });
  }

  // Submit the form data to FormSubmit using a POST request.
    function submitFormData() {
      const form = document.getElementById("purchaseForm");
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = form.querySelector('input[name="_next"]').value;
        } else {
          throw new Error('Form submission failed.');
        }
      })
      .catch(error => {
        console.error("Form submission error:", error);
        alert("There was an error processing your order. Please try again.");
      });
    }



  // --- Button Listener ---
  document.getElementById("paystack-button").addEventListener("click", function(e) {
    e.preventDefault();
    if (validateForm()) { // validateForm() returns true if valid
      payWithPaystack();
    }
  });
</script>
