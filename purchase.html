  <style>
    /* Base Styles */
    body {
      font-family: 'Raleway', sans-serif;

      padding: 0;

    nav .nav-links li {

    }
    nav .nav-links a {

      color: #fff;

    nav .nav-links a:hover {

    }
    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 100px auto 50px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }
    /* Product Info Section */
    .product-info-container {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .product-info-container img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;

    .product-info-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff9800;
    }
    .product-info-container p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* Purchase Form Section */
    .purchase-form-container {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: left;
    }
    .purchase-form-container h3 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #ff9800;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    /* --- Custom Input Field Styling & Animations --- */
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 80%;
      padding: 12px 45px 12px 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: #f2f2f2;
      transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      outline: none;
    }
    @keyframes pulseOnce {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #ff9800;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
      animation: pulseOnce 0.5s ease-in-out;
    }
    .form-group input:hover,
    .form-group textarea:hover,
    .form-group select:hover {
      border-color: #ff9800;
    }
    .form-group i {
      position: absolute;
      left: 10px;
      top: 70%;
      transform: translateY(-50%);
      color: #ff9800;
      font-size: 18px;
    }
    .terms-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .terms-group input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    .terms-group label {
      font-size: 16px;
    }
    .purchase-form-container button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #ff9800;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .purchase-form-container button:hover {
      background: #e68900;
    }
    /* Style for inline error messages */
.error-message {
  color: red;
  font-size: 10px;
  margin-top: 5px;
}

/* Style for invalid fields */
.invalid {
  border: 2px solid red !important;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

      body {
        font-size: 14px;
        padding-top: 20px;
        width: 100%;
        overflow-x: hidden;
      }
      nav {

      }
      nav .nav-links {

      }

      }

        max-height: 250px;

      }
      .product-info-container h2 {

      }
      .product-info-container p {

      }
      .purchase-form-container {
        flex: 1 1 100%;
        padding: 15px;
      }
      .purchase-form-container h3 {
        font-size: 18px;
      }
      .form-group {
        margin-bottom: 15px;
        position: relative;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        max-width: 100%;
        padding: 12px 15px 12px 45px;
        font-size: 14px;
        box-sizing: border-box;
      }
      .form-group select {
        padding-left: 50px !important;
      }
      .form-group i {
        font-size: 16px;
        left: 15px;
        top: 70%;
        transform: translateY(-50%);
      }
      .terms-group label {
        font-size: 13px;
      }
      .purchase-form-container button {
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="navbar">
      <div class="logo">Primal Customs</div>
      <ul class="nav-links">
        <li><a href="https://jvo-james.github.io/primal-customs/homepage.html">Home</a></li>
        <li><a href="https://jvo-james.github.io/primal-customs/shop.html">Shop</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container">
    <!-- Product Info Section -->
    <div class="product-info-container">
      <img id="productImage" src="" alt="Selected Product">
      <h2 id="productTitle"></h2>
      <p id="productDescription"></p>
    </div>
    
    <!-- Purchase Form Section -->
    <div class="purchase-form-container">
      <h3>Complete Your Purchase</h3>
      <form id="purchaseForm" action="https://formsubmit.co/afrifahkwamesept@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://jvo-james.github.io/primal-customs/payment-success.html">

        <input type="hidden" id="hiddenProductImage" name="Product Image">

        <!-- Full Name -->
        <div class="form-group">

        <!-- Email Address -->
        <div class="form-group">
          <i class="fas fa-envelope"></i>

        <div class="form-group">

        <!-- Shipping Address -->
        <div class="form-group">

          <select id="tshirtSize" name="Shirt Size" required>

        </button>

    </div>
  </div>

  <!-- JavaScript: Load Product Details, Validate Form, and Handle Payment -->
  <script>
    // Load selected product details from localStorage
    document.addEventListener("DOMContentLoaded", function() {
      emailjs.init("t2x4vrzcknDlDKRhV");
      
      const selectedProductData = localStorage.getItem("selectedProduct");
      if (selectedProductData) {
        const product = JSON.parse(selectedProductData);
        document.getElementById("productImage").src = product.image;
        document.getElementById("productTitle").innerText = product.title;
        document.getElementById("productDescription").innerText = product.description;
        // Set the hidden fields for form submission
        document.getElementById("hiddenProductImage").value = product.image;
        document.getElementById("hiddenProductTitle").value = product.title;
        document.getElementById("hiddenProductDescription").value = product.description;
      } else {
        console.log("No product data found.");
      }
    });

// Utility function to show an error message below an input element
function showError(inputElement, message) {
  // Remove any existing error message
  const existing = inputElement.parentNode.querySelector(".error-message");
  if (existing) {
    existing.remove();
  }
  // Create error message element
  const error = document.createElement("div");
  error.classList.add("error-message");
  error.innerText = message;
  inputElement.parentNode.appendChild(error);
  inputElement.classList.add("invalid");
}

// Clear error styling from an input element
function clearError(inputElement) {
  inputElement.classList.remove("invalid");
  const existing = inputElement.parentNode.querySelector(".error-message");
  if (existing) {
    existing.remove();
  }
}

// Utility function to show an error message below an input element
function showError(inputElement, message) {
  // Remove any previous error message for this element
  const existing = inputElement.parentNode.querySelector(".error-message");
  if (existing) {
    existing.remove();
  }
  const error = document.createElement("div");
  error.classList.add("error-message");
  error.innerText = message;
  inputElement.parentNode.appendChild(error);
  inputElement.classList.add("invalid");
}

// Clear error styling and message from an input element
function clearError(inputElement) {
  inputElement.classList.remove("invalid");
  const existing = inputElement.parentNode.querySelector(".error-message");
  if (existing) {
    existing.remove();
  }
}

// Attach focus listeners to clear error on focus
function attachClearOnFocus(inputElement) {
  inputElement.addEventListener("focus", function () {
    clearError(inputElement);
  });
}

// Attach clearOnFocus listeners to each required field once
document.addEventListener("DOMContentLoaded", function() {
  const requiredFields = [
    document.getElementById("buyerName"),
    document.getElementById("buyerEmail"),
    document.getElementById("buyerPhone"),
    document.getElementById("buyerAddress"),
    document.getElementById("tshirtSize"),
    document.getElementById("terms")
  ];
  requiredFields.forEach(field => {
    if (field) {
      attachClearOnFocus(field);
    }
  });
});

// Validate form fields and show inline messages
function isFormValid() {
  let valid = true;
  
  // Clear all previous errors first
  document.querySelectorAll(".error-message").forEach(el => el.remove());
  document.querySelectorAll(".invalid").forEach(el => el.classList.remove("invalid"));

  // Full Name: must contain at least two words
  const buyerName = document.getElementById("buyerName");
  if (!/^\S+\s+\S+/.test(buyerName.value.trim())) {
    showError(buyerName, "Enter your FULL NAME (first and last name)");
    buyerName.focus();
    valid = false;
  }

  // Email: basic validation
  const buyerEmail = document.getElementById("buyerEmail");
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(buyerEmail.value.trim())) {
    showError(buyerEmail, "Enter a valid email address");
    if (valid) buyerEmail.focus();
    valid = false;
  }

  // Phone: exactly 10 digits (numbers only)
  const buyerPhone = document.getElementById("buyerPhone");
  if (!/^\d{10}$/.test(buyerPhone.value.trim())) {
    showError(buyerPhone, "Enter a valid 10-digit phone number");
    if (valid) buyerPhone.focus();
    valid = false;
  }

  // Address: must not be empty
  const buyerAddress = document.getElementById("buyerAddress");
  if (buyerAddress.value.trim() === "") {
    showError(buyerAddress, "Address is required");
    if (valid) buyerAddress.focus();
    valid = false;
  }

  // T-Shirt Size: must be selected
  const tshirtSize = document.getElementById("tshirtSize");
  if (!tshirtSize.value) {
    showError(tshirtSize, "Select a T-Shirt Size");
    if (valid) tshirtSize.focus();
    valid = false;
  }

  // Terms & Conditions: must be accepted
  const termsAccepted = document.getElementById("terms");
  if (!termsAccepted.checked) {
    showError(termsAccepted, "You must accept the Terms & Conditions");
    if (valid) termsAccepted.focus();
    valid = false;
  }

  return valid;
}

// Handle the "Proceed to Payment" button click
document.getElementById("paystack-button").addEventListener("click", function(e) {
  e.preventDefault();
  if (isFormValid()) {
    payWithPaystack();
  }
});



    // Listen for button click to initiate Paystack payment
    document.getElementById("paystack-button").addEventListener("click", function(e) {
      e.preventDefault();
      if (!isFormValid()) {
        alert("Please fill in all fields and agree to the Terms & Conditions.");
        return;
      }
      payWithPaystack();
    });

    function payWithPaystack(){
      let handler = PaystackPop.setup({
        key: 'pk_test_2ade17e9d9396df3509aef0a3051a6e92fc587b0', // Replace with your actual Paystack public key
        email: document.getElementById("buyerEmail").value,
        amount: 1, // 80 cedis in pesewas (smallest currency unit)
        currency: "GHS",
        ref: '' + Math.floor((Math.random() * 1000000000) + 1), // Generate a unique reference number
        metadata: {
          custom_fields: [
            {
              display_name: "Buyer Name",
              variable_name: "buyer_name",
              value: document.getElementById("buyerName").value
            }
          ]
        },
        callback: function(response){
          // First, send the confirmation email then submit the form data.
          sendConfirmationEmail().then(() => {
            submitFormData();
          });
        },
        onClose: function(){
          alert("Payment Unsuccessful, please try again.");
        }
      });
      handler.openIframe(); // Open the Paystack payment modal
    }

    // Initialize EmailJS (use one correct user ID)
    document.addEventListener("DOMContentLoaded", function() {
      if (window.emailjs) {
        emailjs.init("t2x4vrzcknDlDKRhV"); // Replace with your actual EmailJS user ID.
      } else {
        console.error("EmailJS failed to load.");
      }
    });

    // EmailJS: Send a confirmation email to the customer.
    function sendConfirmationEmail() {
      const templateParams = {
        to_name: document.getElementById("buyerName").value,
        to_email: document.getElementById("buyerEmail").value,
        buyer_phone: document.getElementById("buyerPhone").value,
        buyer_address: document.getElementById("buyerAddress").value,
        tshirt_size: document.getElementById("tshirtSize").value,
        product_image: document.getElementById("hiddenProductImage").value,
        product_title: document.getElementById("hiddenProductTitle").value,
        product_description: document.getElementById("hiddenProductDescription").value,
        amount_paid: "80 cedis",  // Static value or calculate dynamically if needed.
        instructions: "Thank you for your purchase! Check your email for shipping details and order tracking."
      };
      return emailjs.send('service_te55ofm', 'template_r7ufhsh', templateParams)
        .then(function(response) {
          console.log('Confirmation email sent successfully!', response.status, response.text);
        })
        .catch(function(error) {
          console.log('Failed to send confirmation email:', error);
          // Proceed even if email sending fails
          return Promise.resolve();
        });
    }

    // Submit the form data to FormSubmit using a POST request.
    function submitFormData() {
      const form = document.getElementById("purchaseForm");
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = form.querySelector('input[name="_next"]').value;
        } else {
          throw new Error('Form submission failed.');
        }
      })
      .catch(error => {
        console.error("Form submission error:", error);
        alert("There was an error processing your order. Please try again.");
      });
    }
  </script>
