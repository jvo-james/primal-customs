   <style>
    /* 🌟 General Styling */
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: #141e30;
      color: white;
      text-align: center;
    }
    
    /* 🌟 Navigation Bar */
    .navbar {
      position: sticky;
      top: 0;
      width: 95%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: black;
    }
    .navbar .logo {

      font-weight: bold;

    }
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a, .nav-links button {
      text-decoration: none;
      color: white;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-links a:hover, .nav-links button:hover {
      color: #ff9800;
    }
    
    /* 🌟 Shop Header */
    .shop-header {
      padding: 50px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
    }
    .shop-header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .shop-header p {
      font-size: 1.2rem;
    }
    
    /* 🌟 Product Grid */
    .products {
      display: flex;
      
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      color: black;
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s;
      position: relative;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product-info h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-info p {
      font-size: 16px;
      margin: 10px 0;
    }
    .add-to-cart {
      display: inline-block;
      background: #ff9800;
      color: white;
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .add-to-cart:hover {
      background: #e68a00;
    }
    .add-to-cart.added {
      background: #4CAF50;
      color: white;
      cursor: default;
    }
    
    /* 🌟 Product Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px;
      z-index: 1000;
      flex-direction: column;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 100%;
color: black;
font-family: times;
     
    }
    .modal img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 10px;
    }
	/* ✅ Black thin border for the first and third images on homepage */
.products img:nth-of-type(1),
.products img:nth-of-type(3) {
    border: 1px solid #000; /* Thin black border */
    border-radius: 0; /* Remove rounded corners */
    padding: 0; /* Remove extra spacing */
}

/* ✅ Black thin border for the first and third images in Modal */
.modal-content img:nth-of-type(1),
.modal-content img:nth-of-type(3) {
    border-radius: 0; /* No rounded edges */
    padding: 0; /* Remove padding */
}


    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      background: black;
      padding: 5px 10px;
      border-radius: 50%;
      transition: 0.3s ease;
    }
    .close:hover {
      background: #ff9800;
      color: white;
    }
    .modal-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }
    .modal-description {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
    }
    .buy-now {
      background: #ff9800;
      padding: 12px 20px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .buy-now:hover {
      background: #e68900;
    }
    
    /* 🌟 Cart Modal */
    #cartModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }
    #cartModal h2 {
      color: #ff9800;
      font-size: 24px;
      margin-bottom: 15px;
    }
    #cartItems {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .cart-item {
      position: relative;
    }
    .cart-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .removeFromCart {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .removeFromCart:hover {
      background: #ff1a3c;
    }
    
 

 /* ==========================
       Footer
    ========================== */
    footer {
      background: #222;
      color: #aaa;
      padding: 30px 20px;
      text-align: center;
    }
    footer p { margin-bottom: 10px; }
    footer a {
      color: #ff9800;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover { color: #e68900; }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: transform 0.3s;
    }
    .social-icons a:hover { transform: scale(1.2); }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
      <div class="logo">Primal Customs</div>
      <ul class="nav-links">
        <li><a href="https://jvo-james.github.io/primal-customs/homepage.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="https://jvo-james.github.io/primal-customs/about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="https://jvo-james.github.io/primal-customs/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        <button id="cartIcon"><i class="fas fa-shopping-cart"></i> Cart</button>
      </ul>
  </nav>
  
  <!-- Shop Header -->
  <header class="shop-header">
      <h1>🔥 Explore Our Latest Designs</h1>
      <p>New designs every month. Click on a design to view details.</p>
  </header>
  
  <!-- Product Showcase (Dynamic Generation) -->
  <section class="products" id="productsContainer">
    <!-- Products will be generated here by JavaScript -->
  </section>
  
  <!-- Product Modal -->
  <div id="productModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeProductModal()">&times;</span>
          <img id="modalImage" src="" alt="Product Image">
          <h2 id="modalTitle" class="modal-title"></h2>
          <p id="modalDescription" class="modal-description"></p>
          <!-- Garment Options: User selects garment type -->
          <div class="garment-options">
            <label>
              <input type="radio" name="garment" value="tshirt" checked> T-Shirt (GHS <span id="priceTshirt"></span>)
            </label>
            <label>
              <input type="radio" name="garment" value="tankshirt"> Tank Shirt (GHS <span id="priceTank"></span>)
            </label>
          </div>
          <a id="buyNowLink" href="#" onclick="selectProductForPurchase(event)">
              <button class="buy-now"><i class="fas fa-shopping-bag"></i> Buy Now</button>
          </a>
      </div>
  </div>
  
   <!-- Cart Modal -->
  <div id="cartModal">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <div class="cart-buttons">
          <button id="closeCart">Close</button>
      </div>
  </div>
  
  <!-- Footer -->
 <footer>
    <p>© 2025 Primal Customs. All Rights Reserved.</p>
    <p>
      <a href="https://jvo-james.github.io/primal-customs/privacy.html">Privacy Policy</a> | 
      <a href="https://jvo-james.github.io/primal-customs/terms.html">Terms of Use</a>
    </p>
    <div class="social-icons">
      <a href="https://snapchat.com/t/na13t0ql"><i class="fab fa-snapchat"></i></a>
      <a href="https://www.instagram.com/primal.customs?igsh=MmRha2hybXR0c3R4"><i class="fab fa-instagram"></i></a>
    
    </div>
  </footer>

  
  <script>
    // --- PRODUCTS DATA (Modified for garment options) ---
    // Each design can be printed on either a T-shirt or a Tank shirt with different prices.
    const products = [
      {
        image: "design1.jpg",
        title: "Primal Legacy",
        description: "A timeless blend of history and modern design.",
        priceTshirt: 85,  // Price for T-shirt in cedis
        priceTank: 95     // Price for Tank shirt in cedis
      },
      {
        image: "design2.jpg",
        title: "Primal Legacy (Black)",
        description: "A fusion of history and modern minimalism.",
        priceTshirt: 85,
        priceTank: 95
      },
      {
        image: "design3.jpg",
        title: "Falling Titan",
        description: "A bold statement of power and movement.",
        priceTshirt: 85,
        priceTank: 95
      },
      {
        image: "design4.jpg",
        title: "Falling Titan (Noir Edition)",
        description: "A striking neon twist on a classical masterpiece.",
        priceTshirt: 85,
        priceTank: 95
      }
      // Add more products as needed...
    ];
    
    // --- Generate Product Grid Dynamically (Modified) ---
    const productsContainer = document.getElementById("productsContainer");
    products.forEach((product, index) => {
      const productDiv = document.createElement("div");
      productDiv.className = "product";
      productDiv.innerHTML = `
         <img src="${product.image}" alt="${product.title}" onclick="openProductModal(${index})">
         <h2>${product.title}</h2>
         <p>${product.description}<br>
         <b style="color: #243b55; font-family: cambria;">
         Price: GHS ${product.priceTshirt} (T-shirt) / GHS ${product.priceTank} (Tank)
         </b></p>
         <button class="add-to-cart" data-name="${product.title}" onclick="addToCart(event, '${product.image}', '${product.title}')">
            <i class="fas fa-cart-plus"></i> Add to Cart
         </button>
      `;
      productsContainer.appendChild(productDiv);
    });
    
    // --- Modal Functions (Modified) ---
    function openProductModal(productIndex) {
      const product = products[productIndex];
      document.getElementById("modalImage").src = product.image;
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalDescription").innerText = product.description;
      // Update garment prices in modal
      document.getElementById("priceTshirt").innerText = product.priceTshirt;
      document.getElementById("priceTank").innerText = product.priceTank;
      // Store the product index globally for later use
      window.selectedProductIndex = productIndex;
      document.getElementById("productModal").style.display = "flex";
    }
    
    function closeProductModal() {
      document.getElementById("productModal").style.display = "none";
    }
    
    // --- "Buy Now" Function (Modified) ---
    function selectProductForPurchase(event) {
      event.preventDefault();
      if (window.selectedProductIndex === undefined) {
        alert("No product selected.");
        return;
      }
      const product = products[window.selectedProductIndex];
      // Determine which garment type is selected
      const garmentType = document.querySelector('input[name="garment"]:checked').value;
      // Set price based on garment type
      let price = garmentType === "tshirt" ? product.priceTshirt : product.priceTank;
      // Create a product object with garment details
      const selectedProduct = {
        image: product.image,
        title: product.title,
        description: product.description,
        garment: garmentType,
        price: price
      };
      // Save in localStorage for purchase page use
      localStorage.setItem("selectedProduct", JSON.stringify(selectedProduct));
      // Redirect to purchase page
      window.location.href = "https://jvo-james.github.io/primal-customs/purchase.html";
    }
    
function openCartProductModal(img, title, description) {
  // Close the cart modal
  const cartModal = document.getElementById("cartModal");
  if (cartModal) {
    cartModal.style.display = "none";
  }
  // Set the modal's content
  document.getElementById("modalImage").src = img;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalDescription").innerText = description;
  
  // Search the products array for the product with this title
  const productIndex = products.findIndex(product => product.title === title);
  if (productIndex !== -1) {
    window.selectedProductIndex = productIndex;
    // Update garment prices in modal using the found product
    document.getElementById("priceTshirt").innerText = products[productIndex].priceTshirt;
    document.getElementById("priceTank").innerText = products[productIndex].priceTank;
  } else {
    // If not found, clear the index so the Buy Now function knows nothing was selected.
    window.selectedProductIndex = undefined;
  }
  
  // Open the product modal
  document.getElementById("productModal").style.display = "flex";
}

    // --- Cart functions (Optional) ---
    window.addToCart = function(event, img, title) {
      event.stopPropagation();
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let button = event.target.closest("button");
      // Check if already in cart
      if (cart.some(item => item.name === title)) return;
      cart.push({ name: title, image: img });
      localStorage.setItem("cart", JSON.stringify(cart));
      button.classList.add("added");
      button.innerHTML = "✅ Added to Cart";
      updateCartUI();
    };

    window.removeFromCart = function(index, itemName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
      restoreCartState();
      document.querySelectorAll(".add-to-cart").forEach(button => {
        if (button.getAttribute("data-name") === itemName) {
          button.classList.remove("added");
          button.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
        }
      });
    };

    function restoreCartState() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.querySelectorAll(".add-to-cart").forEach(button => {
        let productName = button.getAttribute("data-name");
        if (cart.some(item => item.name === productName)) {
          button.classList.add("added");
          button.innerHTML = "✅ Added to Cart";
        } else {
          button.classList.remove("added");
          button.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
        }
      });
    }

    function updateCartUI() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsContainer = document.getElementById("cartItems");
      if (!cartItemsContainer) return; // if no cart modal exists
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach((item, index) => {
          let div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="cart-image" onclick="openCartProductModal('${item.image}', '${item.name}', 'Click Buy Now to purchase')">
            <button class="removeFromCart" onclick="removeFromCart(${index}, '${item.name}')">❌</button>
          `;
          cartItemsContainer.appendChild(div);
        });
      }
    }
    
    // Open cart modal listener (if implemented)
    document.getElementById("cartIcon").addEventListener("click", function () {
      const cartModal = document.getElementById("cartModal");
      if (cartModal) {
        cartModal.style.display = "block";
        updateCartUI();
      }
    });
    // Close cart modal listener
    const closeCartBtn = document.getElementById("closeCart");
    if (closeCartBtn) {
      closeCartBtn.addEventListener("click", function () {
        document.getElementById("cartModal").style.display = "none";
      });
    }
    
    // Ensure cart state is restored on page load
    restoreCartState();
  </script>
</body>
